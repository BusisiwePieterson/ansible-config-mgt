---

# tasks for webservers

- name: Install apache
  become: true
  ansible.builtin.yum:
    name: "httpd"
    state: present

- name: Install git
  become: true
  ansible.builtin.yum:
    name: "git"
    state: present

- name: clone a repo
  become: true
  ansible.builtin.git:
    repo: https://github.com/BusisiwePieterson/NFS-Website-Solution.git
    dest: /var/www/html
    force: yes

- name: Start service httpd, if not started
  become: true
  ansible.builtin.service:
    name: httpd
    state: started

- name: Recursively remove /var/www/html directory
  become: true
  ansible.builtin.file:
    path: /var/www/html
    state: absent 
